env:
  DOCKER_BUILDKIT: 1
jobs:
  build-hadolint:
    name: Build Hadolint
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
      - name: Build image
        run: >
          cd docker/hadolint &&
          docker build -t docker.pkg.github.com/tedmiston/qcbrunch/hadolint:${{ github.sha }} .
      - name: Publish image
        run: make IMAGE=docker.pkg.github.com/tedmiston/qcbrunch/hadolint:${{ github.sha }} publish-image
